	<form class="row g-3 position-absolute m-5 col-11">
		<div class="col-md-4">
			<label for="inputNome" class="nome">Nome Completo</label> <input
				type="text" class="form-control" id="inputNome">
		</div>
		<div class="col-md-2">
			<label for="inputMatricula" class="matricula">Matricula</label> <input
				type="text" class="form-control" id="inputMatricula">
		</div>
		<div class="col-md-2">
			<label for="inputCpf" class="cpf">CPF</label> <input
				type="text" class="cpf" id="inputCpf">
		</div>
		<div class="col-md-2">
			<label for="inputRg" class="rg">RG</label> <input type="text"
				class="form-control" id="inputRg">
		</div>
				<div class="col-md-1">
			<label for="inputData" class="dataexpedicao">Expedição</label> <input
				type="date" class="form-control" id="date">
		</div>
				<div class="col-md-2">
			<label for="inputPis" class="pis">PIS</label> <input
				type="text" class="form-control" id="inputPis">
		</div>
		<div class="col-md-1">
			<label for="inputData" class="datanascimento">Nascimento</label> <input
				type="date" class="form-control" id="date">
		</div>
		<div class="col-md-1">
			<label for="inputState" class="genero">Sexo</label> <select
				id="inputState" class="form-select">
				<option selected></option>
				<option>Masculino</option>
				<option>Feminino</option>
				<option>Outro</option>
			</select>
		</div>
		<div class="col-1">
			<label for="Cep" class="cep">CEP</label> <input
				type="add" class="form-control" id="cep"
				placeholder="23815-310">
		</div>
		<div class="col-4">
			<label for="endereço" class="endereco">Endereço</label> <input
				type="text" class="form-control" id="endereço"
				placeholder="R. Gen. Bocaiúva">
		</div>
		<div class="col-1">
			<label for="numero" class="numero">Numero</label> <input
				type="text" class="form-control" id="numero"
				placeholder="636">
		</div>
		<div class="col-1">
			<label for="complemento" class="complemento">Complemento</label> <input
				type="text" class="form-control" id="complemento"
				placeholder="qd, lt, ap">
		</div>
		<div class="col-md-2">
			<label for="cidade" class="cidade">Cidade</label> <input
				type="text" class="form-control" id="localidade">
		</div>
		<div class="col-md-2">
			<label for="municipio" class="municipio">Municipio</label> <input
				type="text" class="form-control" id="municipio">
		</div>
		<div class="col-md-2">
			<label for="inputState" class="unidade">Unidade</label> <select
				id="inputState" class="form-select">
				<option selected></option>
				<option>UBS Vila Margrida</option>
			</select>
		</div>


				<div class="col-md-2">
			<label for="inputTelefone" class="telefone">Telefone</label> <input
				type="tel" class="form-control" id="inputTelefone">
		</div>
						<div class="col-md-2">
			<label for="inputCelular" class="celular">Celular</label> <input
				type="tel" class="form-control" id="inputCelular">
		</div>
		<div class="col-12">
			<button type="submit" class="btn btn-primary">Registrar</button>
		</div>
	</form>
