<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>SISRH - REGISTRO DE UNIDADE</title>
<script src="script.js" defer></script>
</head>
<body>
<h1>Cadastro</h1>
	<form action="">
		<input type= "text" class="nome"  name="nomeunidade" placeholder="Nome">
		<input type= "address" class="endereço" name="endereço" placeholder="Endereço">
		<input type= "text" class="cep" name="cep" placeholder="CEP">

		<button>Cadstrar</button>
		
	</form>
